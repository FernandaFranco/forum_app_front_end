<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Discuta!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="showTopicos()">Discuta!</a>
            <button type="submit" onclick="showForm()" class="btn btn-primary" id="newTopicoBtn">Criar Novo Topico</button>
        </div>
    </nav>
    <div class="alert alert-primary" id="alerta" hidden>
        <p class="d-inline"></p>
        <button type="button" onclick="closeAlerta()" class="btn-close" aria-label="Close"></button>
    </div>
    
    <div class="container">
        <!-- Opções para adicionar um novo topico -->
        <section id="topicoForm" hidden>
            <form>
                <div class="mb-3">
                    <label for="newTitulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="newTitulo">
                </div>
                <div class="mb-3">
                    <label for="newTexto" class="form-label">Texto:</label>
                    <input type="text" class="form-control" id="newTexto">
                </div>
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="newUsername">
                </div>
            
                <button type="submit" onclick="newTopico()" class="btn btn-primary">Adicionar</button>
                <a href="#" onclick="showTopicos()">Cancelar</a>
            </form>
        </section>

        <!-- Seção com topicos existentes -->
        <section class="topicos" id="topicosList">
            <h6 class="border-bottom pb-2 mb-0" id="topicosRecentes">Tópicos Recentes</h6>
         </section>

        <!-- Visualizar tópico -->
        <section class="py-5" id="topico" hidden>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="text-center">
                            <h2 class="display-5 fw-bold" id="titulo"></h2>
                            <span class="text-muted" id="username"></span>
                            <p class="lead" id="texto"></p>
                            <a href="#" onclick="showTopicos()">Voltar</a>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
